title: NestGenie
tagline: Bring nature a little closer, every day.
email: hello@nestgenie.uk
description: >-
  Simple, ready-to-use bird-watching products for families, schools, and anyone
  who wants to enjoy the wonder of nest life. Easy to choose, easy to set up.
baseurl: ""
url: "https://nestgenie.uk"
lang: en-GB

ninja_url: "https://nestninja.uk"

theme: bulma-clean-theme
force_theme: light
theme_color: "#4a8c3f"
fixed_navbar: top

permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - kramdown-parser-gfm
  # jekyll-paginate intentionally omitted â€” add back when a blog/index.html exists

footer_menu: genie_footer_menu

markdown: kramdown
highlighter: rouge

favicon: /assets/favicon.svg

sass:
  style: compressed
  quiet_deps: true  # suppress deprecation warnings from Bulma/theme internals

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: false
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      show_sidebar: false
